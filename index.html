<!DOCTYPE html>
<html>

<body>
  <h2>CORS Sandbox</h2>

  <p>Enter your name and submit to validate CORS:</p>

  <input id="txtName" placeholder="Your Name">

  <button type="button" onclick="myFunction()">Submit</button>

  <p id="result"></p>

  <script>
    function myFunction() {
      let name = document.getElementById("txtName").value;
      fetch(`http://localhost:3000/hello?name=${name}`)
        .then((response) => response.json())
        .then((data) => {
          document.getElementById("result").innerHTML = data.msg
        })
        .catch(reason => {
          document.getElementById("result").innerHTML = reason;
          console.error(reason);
        })
    }
  </script>

</body>

</html>
